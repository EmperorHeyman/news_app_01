<ion-content class="ion-padding">
    <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>{{ folder | titlecase }}
            </ion-title>
            <!-- <div>
            <ion-item>
                <ion-label>Search: </ion-label>
                <ion-input [(ngModel)]="SearchVal" placeholder="..."></ion-input>
            </ion-item>
            <ion-button (click)="GetSearch()" fill="outline" expand="full">search</ion-button>
        </div>
        {{SearchVal}} -->
        </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="false">
        <ion-header collapse="condense">
            <ion-toolbar>
                <ion-title size="large">{{ folder }}</ion-title>
            </ion-toolbar>
        </ion-header>

        <div id="container">
            <ion-spinner *ngIf="!newsList"></ion-spinner>
        </div>
        <div *ngIf="newsList">
            <div *ngFor="let news of newsList">
                <app-news-card [news]="news"></app-news-card>
            </div>
        </div>
        <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-content>
